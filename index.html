<!DOCTYPE html>
<html>

<head>
    <title>Intern Project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="leftPanel">
        <ul>
            <li><a href="#" onclick="showContent('home')">Home</a></li>
            <li><a href="#" onclick="showContent('contact')">Contact</a></li>
            <li><a href="#" onclick="showContent('information')">Information</a></li>
            <li><a href="#" onclick="showContent('guide')">Guide</a></li>
        </ul>
    </div>

    <div id="content">
        <div id="homeSection" class="content-section active">
            <h2>Home</h2>
            <p>Welcome to the home page.</p>
        </div>
        <div id="contactSection" class="content-section">
            <h2>Contact</h2>
            <p>Contact information goes here.</p>
        </div>
        <div id="informationSection" class="content-section">
            <h2>Information</h2>
            <p>Some information goes here.</p>
        </div>
        <div id="guideSection" class="content-section">
            <h2>Guide</h2>
            <p>Guide information goes here.</p>
        </div>
    </div>

    <script>
        function showContent(section) {
            // Hide all content sections
            var sections = document.getElementsByClassName('content-section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }

            // Show selected content section
            var selectedSection = document.getElementById(section + 'Section');
            selectedSection.style.display = 'block';
        }
    </script>
</body>

</html>
